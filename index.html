
<html>
    <head>
      <title>Sound Identification Web Apps</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Road+Rage&family=Spectral+SC:wght@200&family=Yuji+Mai&display=swap" rel="stylesheet">
    </head>
  
    <body>
        <center>
          <div class="col-x-12 header_div text-center">
        <h2>Sound controlled Animals</h2>
        <p>Note:Play different sounds like Roaring,Barking,Meowing and Mooing.</p>
          </div>
          <div class="main_div">
            <center>
              <br>
              <button class="btn btn-warning" onclick="startClassification()">Start!</button>
              <h3 id="result_label">I can hear- </h3>
              <h3 id="result_confidence">Accuracy- </h3>
              <br>
              <img src="Dog.png" id="animal_1" width="300" height="300">
              <img src="Cat.jpg" id="animal_2" width="300" height="300">
              <img src="tiger.png" id="animal-3" width="300" height="300">
              <img src="cow.png" id="animal-4" width="300" height="300">
            </center>
          </div>
          <div class="copyright-footer">
            Developed by Adhvaith Kartik
          </div>
  
        </center>
  <script src="main.js"></script>
    </body>
  </html>
